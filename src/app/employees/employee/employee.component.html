<div class="display-4">Emp Register:</div>
<form #form="ngForm">
    <input type="hidden" #id="ngModel" name="id" [(ngModel)]="employeeService.formData.id">
    <div class="form-group">
        <input [class.is-invalid]="fullName.invalid && fullName.touched" class="form-control" required #fullName="ngModel" name="fullName" [(ngModel)]="employeeService.formData.fullName" placeholder="name">
        <small [class.d-none]="fullName.valid || fullName.untouched" class="text-danger">Name is required</small>
    </div>
    <div class="form-group">
        <input [class.is-invalid]="email.invalid && email.touched" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control" type="email" required #email="ngModel" name="email" [(ngModel)]="employeeService.formData.email" placeholder="email">
        <div class="text-danger" *ngIf="email.invalid && email.touched">

            <small *ngIf="email?.errors.pattern">Please provide valid email</small>
            <small *ngIf="email?.errors.required">Email is must</small>
        </div>


    </div>
    <div class="form-group">
        <input [class.is-invalid]="mobile.invalid && mobile.touched" pattern="[6789][0-9]{9}" required class="form-control" #mobile="ngModel" name="mobile" [(ngModel)]="employeeService.formData.mobile" placeholder="mobile">
    </div>

    <div class="form-group">
        <select class="form-control" name="department" #department="ngModel" [(ngModel)]="employeeService.formData.department">
        <option value=""  selected>Please Select  Department</option>
      <option *ngFor="let item of departmentdata"  value="{{item}}">{{item}}</option>
      </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="date" #date="ngModel" name="date" [(ngModel)]="employeeService.formData.date" placeholder="date">
    </div>
    <div class="form-group form-check">
        Gender:
        <div class="form-check-inline">
            <input type="radio" name="gender" #gender="ngModel" value="Male" [(ngModel)]="employeeService.formData.gender">
            <label class="form-check-label" for="">Male</label>
        </div>
        <div class="form-check-inline">
            <input type="radio" name="gender" #gender="ngModel" value="Female" [(ngModel)]="employeeService.formData.gender">
            <label class="form-check-label" for="">Female</label>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="form.invalid" class="form-control btn btn-block btn-info" (click)="onsubmit(form)">Submit</button>
    </div>
</form>
{{form.value | json}}
