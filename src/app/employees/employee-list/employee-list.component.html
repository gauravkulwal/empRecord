<table class="table table-bordered table-hover table-responsive">
    <thead>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>DOJ</th>
        <th></th>
        <th></th>

    </thead>
    <tr *ngFor="let item of datalist">

        <td>

            {{item.fullName}}
        </td>
        <td>
            {{item.gender}}
        </td>
        <td>
            {{item.email}}
        </td>
        <td>
            {{item.mobile}}
        </td>
        <td>
            {{item.date}}
        </td>
        <td>
            <a class="btn text-danger" (click)="onEdit(item)"><i class="fa fa-edit"></i></a>
        </td>

        <td>

            <a class="btn text-danger" (click)="onDelete(item.id)"><i class="fa fa-trash"></i></a>
        </td>

    </tr>
</table>
